name: 🐕东xlc任务.

on:
    workflow_dispatch:
    schedule:
        - cron: "5 */3 * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: 🐕东xlc任务.

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕东农场】'
              run: |
               node xlcsecret.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}
               SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jd_ddnc.js
               

            - name: '运行 【🐕种豆】'
              run: |
               node xlcsecret.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}
               SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jd_zd.js

            - name: '运行 【🐕东萌宠】'
              run: |
                node xlcsecret.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}
               SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jd_mc.js

            - name: '运行 【🐕东农厂】'
              run: |
                node xlcsecret.js
              env:
                 JD_COOKIE: ${{ secrets.JD_COOKIE }}
                 SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/ddnc.js
  

            - name: '运行 【🐕喜工厂】'
              run: |
                node xlcsecret.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
                SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jx_gc.js
          

            - name: '运行 【🐕东现金红包】'
              run: |
               node xlcsecret.js
              env:
                 JD_COOKIE: ${{ secrets.JD_COOKIE }}
                 SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jdhb.js


            - name: '运行 【🐕东美研院】'
              run: |
               node xlcsecret.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
                SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jd_beauty.js
                
            - name: '运行 【🐕东取关】'
              run: |
               node xlcsecret.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
                SYNCURL: https://raw.githubusercontent.com/xingliuchao/jd/main/jd_unsubscribe.js
         

      
