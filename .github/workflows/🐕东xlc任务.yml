name: 🐕东xlc任务.

on:
    workflow_dispatch:
    schedule:
        - cron: "5 */6 * * *"
    watch:
        types: [started]
    repository_dispatch:
        types: 🐕东xlc任务.

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.repository.owner.id == github.event.sender.id
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: npm install
              run: |
                  npm install
            - name: '运行 【🐕东工厂】'
              run: |
               node jd_ddgc.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}

            - name: '运行 【🐕东种豆得豆】'
              run: |
               node jd_zd.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}


            - name: '运行 【🐕东萌宠】'
              run: |
                node jd_mc.js
              env:
               JD_COOKIE: ${{ secrets.JD_COOKIE }}

            - name: '运行 【🐕东农厂】'
              run: |
                node jd_ddnc.js
              env:
                 JD_COOKIE: ${{ secrets.JD_COOKIE }}
  

            - name: '运行 【🐕喜工厂】'
              run: |
                node jx_gc.js
              env:
                JD_COOKIE: ${{ secrets.JD_COOKIE }}
          

            - name: '运行 【🐕东现金红包】'
              run: |
               node jdhb.js
              env:
                 JD_COOKIE: ${{ secrets.JD_COOKIE }}
                 PUSH_KEY: ${{ secrets.PUSH_KEY }}


